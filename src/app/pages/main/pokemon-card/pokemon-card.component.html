<li class="pokemon {{pokemon?.types?.[0]?.type?.name}}" (click)="openDialog()">
  <span class="number">#{{pokemon?.id}}</span>
  <span class="name">{{pokemon?.name}}</span>
  <div class="detail">
    <ol class="types">
      @for (type of pokemon?.types; track type) {
        <li class="type {{ type.type.name }}">{{ type.type.name | titlecase }}</li>
      }
    </ol>
  
    <img [src]="pokemon?.sprites?.other?.dream_world?.front_default"
        [alt]="pokemon?.name">
  </div>
</li>
